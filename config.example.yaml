# Go Struct Analyzer Configuration Example
# Copy this file to config.yaml and modify as needed

server:
  host: "0.0.0.0"
  port: 8080
  mode: "debug"  # debug, release, test

database:
  host: "localhost"
  port: 3306
  username: "root"
  password: "your_password"
  database: "anal_go_server"
  max_idle_conns: 10
  max_open_conns: 100

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0
  pool_size: 10

jwt:
  secret: "your-jwt-secret-key-change-in-production"
  expire_hours: 168  # 7 days

oss:
  endpoint: "oss-cn-hangzhou.aliyuncs.com"
  access_key_id: "your_access_key_id"
  access_key_secret: "your_access_key_secret"
  bucket_name: "your_bucket_name"
  cdn_domain: "https://cdn.example.com"

oauth:
  github:
    client_id: "your_github_client_id"
    client_secret: "your_github_client_secret"
    redirect_uri: "http://localhost:8080/api/v1/auth/github/callback"
  wechat:
    app_id: "your_wechat_app_id"
    app_secret: "your_wechat_app_secret"
    redirect_uri: "http://localhost:8080/api/v1/auth/wechat/callback"

email:
  smtp_host: "smtp.example.com"
  smtp_port: 587
  username: "your_email@example.com"
  password: "your_email_password"
  from: "noreply@example.com"

queue:
  analysis_queue: "analysis_jobs"
  max_workers: 5

cors:
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:5173"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allowed_headers:
    - "Authorization"
    - "Content-Type"

subscription:
  levels:
    free:
      daily_quota: 5
      max_depth: 3
      price: 0
    basic:
      daily_quota: 30
      max_depth: 5
      price: 19.9
    pro:
      daily_quota: 100
      max_depth: 10
      price: 49.9

models:
  - name: "gpt-3.5-turbo"
    display_name: "GPT-3.5 Turbo"
    required_level: "free"
    api_provider: "openai"
    api_key: "your_openai_api_key"
    description: "Fast and efficient for most tasks"
  - name: "gpt-4o-mini"
    display_name: "GPT-4o Mini"
    required_level: "basic"
    api_provider: "openai"
    api_key: "your_openai_api_key"
    description: "Balanced performance and capability"
  - name: "gpt-4"
    display_name: "GPT-4"
    required_level: "pro"
    api_provider: "openai"
    api_key: "your_openai_api_key"
    description: "Most capable model for complex analysis"
  - name: "claude-3-sonnet"
    display_name: "Claude 3 Sonnet"
    required_level: "basic"
    api_provider: "anthropic"
    api_key: "your_anthropic_api_key"
    description: "Anthropic's balanced model"
