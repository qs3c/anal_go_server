version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: anal_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-anal_go}
      MYSQL_USER: ${MYSQL_USER:-anal_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-anal_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - anal_network

  # Redis Cache & Queue
  redis:
    image: redis:7.0-alpine
    container_name: anal_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 5
    networks:
      - anal_network

  # API Server
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: anal_server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${MYSQL_USER:-anal_user}
      - DB_PASSWORD=${MYSQL_PASSWORD:-anal_password}
      - DB_NAME=${MYSQL_DATABASE:-anal_go}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - anal_network

  # Worker Process
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: anal_worker
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${MYSQL_USER:-anal_user}
      - DB_PASSWORD=${MYSQL_PASSWORD:-anal_password}
      - DB_NAME=${MYSQL_DATABASE:-anal_go}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - anal_network

volumes:
  mysql_data:
  redis_data:

networks:
  anal_network:
    driver: bridge
